<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neat Info Box</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
    }

    .info-box {
      max-width: 600px;
      margin: 0 auto;
      padding: 25px 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .info-box h3 {
      margin-top: 0;
      color: #000;
      font-weight: bold;
    }

    .info-box p {
      color: #555;
      line-height: 1.6;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <div class="info-box">
    <h3>Quick Tip</h3>
    <p>
      Keep washing your bike every 2-3 days to make it look like a DIVA :]
    </p>
  </div>

</body>
</html>
