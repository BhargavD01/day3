<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slick Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 40px 20px;
      margin: 0;
    }

    .link-container {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.2em;
      color: #333;
    }

    a {
      color: #0077cc;
      text-decoration: none;
      padding: 10px;
      transition: all 0.3s ease;
      border-radius: 4px;
    }

    a:hover {
      text-decoration: underline;
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>

  <div class="link-container">
    <p>
      Want to level up your design game? Check out 
      <a href="https://www.awwwards.com" target="_blank">Awwwards</a> 
      or get inspired on 
      <a href="https://www.dribbble.com" target="_blank">Dribbble</a>. 
      Trust meâ€”your next big idea might just be a click away.
    </p>
  </div>

</body>
</html>
