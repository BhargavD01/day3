<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Profile Card</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      max-width: 300px;
      background-color: #fff;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      font-size: 1.2em;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      margin: 10px 0 5px;
      color: #333;
    }

    .profile-card p {
      color: #666;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://i.imgur.com/8Km9tLL.jpg" alt="Profile Picture">
    <h2>Bhargav Dhole</h2>
    <p>CS Student • Entrepreneur • Gym Beast</p>
  </div>

</body>
</html>
