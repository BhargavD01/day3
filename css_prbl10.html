<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Box</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    blockquote {
      background-color: #fff;
      color: #777;
      padding: 20px;
      margin: 20px;
      border-left: 5px solid #0077cc;
      border-radius: 10px;
      font-size: 1.2em;
      line-height: 1.6;
    }

    blockquote p {
      margin: 0;
    }
  </style>
</head>
<body>

  <blockquote>
    <p>Wow, so wise.</p>
  </blockquote>

</body>
</html>
