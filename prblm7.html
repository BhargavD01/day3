<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Not Found</title>
  <style>
    body {
      background-color: #f8d7da;
      font-family: Arial, sans-serif;
      padding: 40px;
      color: #721c24;
      text-align: center;
    }
    .container {
      border: 2px solid #f5c6cb;
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    img, audio {
      display: block;
      margin: 20px auto;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oops! Something's missing.</h1>
    
    <img src="missing-image.jpg" alt="Missing image">
    
    <audio controls>
      <source src="missing-audio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    
    <p><strong>File Not Found:</strong> It looks like the file you're trying to access isn't available.</p>
    <p><i>Please check the file path or try again later.</i></p>
  </div>
</body>
</html>
